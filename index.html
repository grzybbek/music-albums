<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--for scaling across various devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!--set the color for the URL bar on Chrome on Android phones/tablets-->
    <meta name="theme-color" content="#000000">

    <title>List of your albums</title> 

    <!--stylesheet--> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Favorite music albums</h1>
        <form>
            <div class="form-group">
                <label for="search">Search for album</label>
                <input type="text" class="form-control" id="search">
            </div>
            <div class="form-group">
                <label for="new-album">Add new album</label>
                <input type="text" class="form-control" id="new-album">
                <button type="button" class="btn btn-primary" id="add-album">Add new album</button>
            </div>
            <div class="btn-group" role="group" aria-label="Sorting">
                <button type="button" class="btn btn-outline-primary" id="azSort">A-Z</button>
                <button type="button" class="btn btn-outline-primary" id="zaSort">Z-A</button>
            </div>
            <div class="form-group">
                <ul class="list-group" id="albums-list">
                    <li class="list-group-item" draggable="true">
                        <i class="fas fa-ellipsis-v"></i>
                        <span>Flaming Lips - Yoshimi Battles the Pink Robots</span>
                    </li>
                    <li class="list-group-item" draggable="true">
                        <i class="fas fa-ellipsis-v"></i>
                        <span>Wilco - Yankee Hotel Foxtrot</span>
                    </li>
                    <li class="list-group-item" draggable="true">
                        <i class="fas fa-ellipsis-v"></i>
                        <span>Interpol - Turn On the Bright Lights</span>
                    </li>
                    <li class="list-group-item" draggable="true">
                        <i class="fas fa-ellipsis-v"></i>
                        <span>Nelly Furtado - Whoa, Nelly!</span>
                    </li>
                    <li class="list-group-item" draggable="true">
                        <i class="fas fa-ellipsis-v"></i>
                        <span>Drake - Views</span>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</body>
    <!--javascript-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</html>
